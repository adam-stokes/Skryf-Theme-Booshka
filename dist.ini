name    = App-skryf-Theme-Booshka
abstract = Skryf base theme
author  = Adam Stokes <adamjs@cpan.org>
license = Perl_5
copyright_holder = Adam Stokes
copyright_year   = 2013

main_module = lib/App/skryf/Theme/Booshka.pm

[PruneCruft]
[ManifestSkip]
[MetaYAML]
[License]
[Readme]
[ExtraTests]
[MakeMaker]
[Manifest]
[TestRelease]
[ConfirmRelease]
[ExecDir]
[ShareDir]
[CPANFile]
[UploadToCPAN]
[AutoPrereqs]
[ReadmeFromPod]
[OurPkgVersion]
[GatherDir]
exclude_filename=README.pod
exclude_match = ^\.git
exclude_match = Booshka\/src

[GithubMeta]
[@Git]
changelog = Changes
allow_dirty = dist.ini
allow_dirty = Changes
push_to = origin
commit_msg = v%v%n%n%c
tag_format = %v
tag_message = %v
[Git::NextVersion]
