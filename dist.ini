name = Skryf-Theme-Booshka
author = Adam Stokes <adamjs@cpan.org>
license = Perl_5
copyright_holder = Adam Stokes
copyright_year = 2014

[Run::BeforeBuild]
run = cd src && grunt

[NextRelease]
filename=Changes
format=%-7v %{yyyy-MM-dd}d
time_zone=UTC

[Git::NextVersion]
[Git::Check]
[Git::Commit]
[Git::CommitBuild]
[Git::Tag]
[Git::Push]
[Git::GatherDir]

[@Filter]
-bundle = @Basic
-remove = GatherDir
-remove = UploadToCPAN

[AutoPrereqs]
[Prereqs]
Mojolicious = 0
-phase = test
Test::More = 0
Test::NoTabs = 0
Test::Mojo = 0

[PkgVersion]

[PodWeaver]

[NoTabsTests]
[CheckChangeLog]
[Test::MinimumVersion]
[Test::Portability]
[Test::Synopsis]
[ReadmeAnyFromPod]
[CopyMakefilePLFromBuild]
[CopyReadmeFromBuild]

[FakeRelease]

